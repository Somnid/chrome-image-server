<!doctype html>
<html>
	<head>
		<title>Chrome Image Server</title>
		<link rel="stylesheet" href="../css/main.css"></link>
	</head>
	<body>
	  <a id="server-info" target="_blank"></a>
	  	<div id="server-input">
	  		<input type="text" id="ip" placeholder="ip address" is="saved-field" fieldName="server-ip" value="127.0.0.1" />
	  		<input type="text" id="port" placeholder="port" is="saved-field" fieldName="server-port" value="8787" />
	  	</div>
		<button id="btn-start">Start</button>
		<button id="btn-kill" disabled>Kill</button>
		<div id="console"></div>
		<script src="/js/chromep.js"></script>
		<script src="/js/libs/utilities.js"></script>
		<script src="/js/libs/file-tools.js"></script>
		<script src="/js/file-system.js"></script>
		<script src="/js/server-view.js"></script>
		<script src="/js/web-components/saved-field.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
